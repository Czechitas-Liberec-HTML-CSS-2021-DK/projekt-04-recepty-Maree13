<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepty</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

</head>

<body>
  <div class="kontejner">

    <!-- hlavni recept -->
    <span class="salat">
      <p class="nazev">Saláty</p>
      <p class="koment">5 komentářů</p>
      <p hlavni>Salát s&nbsp;vlašskými ořechy</p>
      <!--<img src="images/salat.jpg" alt="salat">-->
    </span>

    <!-- maly recept 2 -->
    <span class="chlebicek">
      <p>Svačina</p>
      <p class="koment">16 komentářů</p>
      <p class="titulek"> Chlebíček s&nbsp;avokádem </p>
      <!--<img src="images/chlebicek.jpg" alt="chlebicek">-->
    </span>
    <!-- maly recept 3 -->
    <span class="cizrna">

      <p>Luštěniny</p>
      <p class="koment">23 komentářů</p>

      <p class="titulek">Pita chléb s&nbsp;cizrnou </p>
      <!--<img src="images/cizrna.jpg" alt="cizrna">-->
    </span>
    <!-- maly recept 4 -->
    <span class="tacos">

      <p>Mexická</p>
      <p class="koment">7 komentářů</p>

      <p class="titulek">Avokádové tacos </p>
      <!--<img src="images/tacos.jpg" alt="tacos">-->
    </span>
    <!-- maly recept 5 -->
    <span class="burger">

      <p>Burgery</p>
      <p class="koment">19 komentářů</p>

      <p class="titulek">Sojový burger </p>
      <!--<img src="images/burger.jpg" alt="burger">-->
    </span>

  </div>


  <footer class="paticka">
    <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
  </footer>


</body>

</html>
